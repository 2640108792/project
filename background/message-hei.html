<script type="text/javascript">
    var $table = $('#table'),
        $remove = $('#remove');

    $(function() {
        searchData();
    });

    function prepareDisplayData(data) {
        return {
            total: data.data.length,
            fixedScroll: false,
            rows: data.data
        };
    }

    function searchData() {
        //定义要调用的地址
        var search_url = "messageHei.php";

        //url 中问号后面的参数 action，这个对象就是查询的参数
        //用于后台对执行方法的判断
        var dataParam = {
            action: "init_data_list"
        };

        $.ajax({
            type: "get",    //数据上传方式
            url: search_url,  //数据上传地址
            data: dataParam,  //方法判断
            dataType: 'json',  //数据类型
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
                //测试是否可以拿到php中的数据

                //遍历这个数组
                if(data.resultCode == 200) {
                    var itemArr = data.data;
                    for(var i = 0; i < itemArr.length; i++) {
                        var item = itemArr[i];

                    }
                }

                //bootstrap-table 组织数据
                var displayData = prepareDisplayData(data);
                if(displayData.total > 0) {
                    $('#table').bootstrapTable('load', displayData);
                } else {

                }
            },
            error: function(data) {
                alert('服务器出错');
            },
        });
    }

    $('#table').bootstrapTable({
        pagination: true,
        sidePagination: 'client', //设置为服务器端分页
        pageNumber: 1,
        pageSize: 8,
        pageList: [8, 16, 24, 32],
        search: true,
        showColumns: false,
        showRefresh: true,
        columns: [{
            field: 'state',
            checkbox: true,
        }, {
            field: 'id',
            title: '用户Id',
            width: '50',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'user_account',
            title: '用户名称',
            width: '500',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'telephone',
            title: '手机号',
            width: '500',
            align: 'center',
            valign: 'middle'
        },{
            field: 'uemail',
            title: 'Email邮箱',
            width: '500',
            align: 'center',
            valign: 'middle'
        },{
            field: 'utext',
            title: '留言内容',
            width: '2000',
            align: 'center',
            valign: 'middle'
        },{
            field: 'updatetime',
            title: '留言时间',
            width: '500',
            align: 'center',
            valign: 'middle'
        },{
            field: 'user_add',
            title: '编辑',
            formatter: forwardFormatter,
            width: '500',
            align: 'center',
            valign: 'middle'
        }]
    }).on('page-change.bs.table', function(e, page, size) {
        fillData();
    }).on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function() {
        var tes = !$table.bootstrapTable('getSelections').length
        $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
    });
    function forwardFormatter(value, row, index) {
        var data = row
        var result = "";
        result += '<a href="javascript:;" class="btn btn-xs blue" onclick="EditViewById('+ data.telephone +',\''+data.user_account+'\',\'' +data.utext+'\',\''+data.uemail+'\',\''+data.id+'\')" title="编辑"><span class="glyphicon glyphicon-pencil"></span></a>';

        return result;

    }
    //修改
    function EditViewById(telephone,user_account,utext,uemail,id) {
        layer.open({
            type: 0 //Page层类型
            ,area: ['450px', '410px']
            ,title: '留言修改 '
            , anim: 0 //0-6的动画形式，-1不开启
            , content: '<div class="divstyle"><span style="color: red;">*</span> 姓名 : <input id="user_account" value="' + user_account + '" ></div>'
            + '<div class="divstyle"><span style="color: red;">*</span> 手机号 : <input id="telephone" value="' + telephone + '"></div>'
            + '<div class="divstyle" ><span style="color: red;">*</span> 邮箱 : <input id="uemail" value="' + uemail + '"></div>'
            + '<div class="divstyle1" ><span style="color: red;">*</span> 留言内容 : <input  type="text" id="utext" value="' + utext + '"></div>'
            + '<hr>'
            , btn: ['提交', '取消']
            , btn1: function (index, layero) {
                //提交按钮回调函数
                var user_account = $("#user_account").val();
                var telephone = $("#telephone").val();
                var email = $("#uemail").val();
                var text = $("#utext").val();
                var data = {
                    user_id:id,
                    user_account: user_account,
                    telephone: telephone,
                    email: email,
                    text: text
                }
                if (user_account &&utext && telephone && uemail) {
                    console.log(data)
                    $.ajax({
                        type: "GET",
                        url: 'updateMessageHei.php',
                        data: data,
                        dataType: 'json',
                        success: function (res) {
                            layer.msg("修改成功!");
                            parent.location.reload();
                            layer.close(index);

                            doSearch();
                        },
                        error: function (error) {
                            layer.msg("修改失败，服务器可能开小差了，请联系管理员!");
                        },
                    });
                } else {
                    alert("数据不能为空! ");
                    return false;
                }
            }
        });

    }
    //删除
    $(function() {
        delData();
    });
    function delData() {
        $remove.on('click', function() {
            if(confirm("是否继续删除")) {
                var rows = $.map($table.bootstrapTable('getSelections'), function(row) {
                    //返回选中的行的索引号
                    return row.id;
                });
            }
            $.map($table.bootstrapTable('getSelections'),function(row){
                var del_url = "messageHei.php";
                //根据userId删除数据,因为这个id就是 传给服务器的参数
                var rowId = row.id;
                $.ajax({
                    type:"delete",
                    url:del_url + "?action=del_row&rowId=" + rowId,
                    dataType:"html",
                    contentType: 'application/json;charset=utf-8',
                    success: function(data) {
                        $table.bootstrapTable('remove',{
                            field: 'id',
                            values: rows
                        });
                        $remove.prop('disabled', true);
                    },
                    error:function(data){
                        alert('删除失败！');
                    }
                });
            });
        })
    }
</script>
